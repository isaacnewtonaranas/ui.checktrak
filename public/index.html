<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>CheckTrak</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
    <style type="text/css">
      .access-index_manage span{
        padding-top:2px;
      }
      .access-index_chips span{
        border:none !important;
      }
      .access-index_chips span.primary{
        color:#1976d2 !important;
      }
      .access-index_chips span.success{
        color:#4caf50 !important;
      }
      .access-index_chips span.warning{
        color:#fb8c00 !important;
      }
      .access-edit_access-name input{
        font-size:14px;
      }
      .access-edit_access-name .mdi-tag-text-outline::before{
        font-size:20px;
      }
      .access-edit_final-buttons button,
      .access-edit_final-buttons a{
        padding-top:2px !important;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but ui doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
